<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly type="text" placeholder="Password" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" height="23" width="23">
            </button>          
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>

                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>

                <input type="checkbox" id="numbers">
                <label for="numbers">Include Number</label>

                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbol</label>

                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>
                <button class="generateButton">Generate Password</button>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
